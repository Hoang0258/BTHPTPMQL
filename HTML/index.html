<!DOCTYPE html>
<html>
<body>

<h2>Forms </h2>

<form action="dữ liệu.txt">
  <label for="fname">Họ:</label><br>
  <input type="text" id="fname" name="fname" value="Thiều"><br>
  <label for="lname">Tên :</label><br>
  <input type="text" id="lname" name="lname" value="Hoàng"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "dữ liệu.txt".</p>

</body>
</html>
